<mat-card class="upload-container">
    <mat-card-title>Upload a New File</mat-card-title>
    <mat-card-content>
      <form (submit)="onSubmit()">
        <input matInput type="file" (change)="onFileSelected($event)" multiple>
        <button mat-raised-button color="primary" type="submit">Upload</button>
      </form>
    </mat-card-content>
  </mat-card>
