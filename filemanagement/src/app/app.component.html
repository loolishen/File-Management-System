<div class="container">
  <header>
    <h1>File Management System</h1>
  </header>

  <main>
    <section class="upload-section">
      <app-upload-file (fileUploaded)="fileListComponent.getAllFiles()"></app-upload-file>
    </section>
    
    <section class="list-section">
      <app-list-file #fileListComponent></app-list-file>
    </section>
  </main>
</div>
