<mat-card class="file-list-container">
    <mat-card-title>Uploaded Files</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let file of files">
        <span>{{ file.filename }} ({{ file.size }} bytes)</span>
        <button mat-raised-button color="warn" (click)="deleteFile(file._id)">Delete</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
